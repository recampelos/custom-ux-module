<yaux-form-element-wrapper [id]="id" [formGroup]="formGroup" [colSize]="colSize">
  <div>
    <yaux-form-checkbox *ngFor="let item of items"
                        [id]="item.key"
                        [orientation]="orientation"
                        [value]="item.value"
                        [checkboxValue]="item.checkBoxValue"
                        [formGroup]="internalFormGroup"
                        (valueChange)="onCheckBoxClicked(item, $event)"
    ></yaux-form-checkbox>
  </div>
</yaux-form-element-wrapper>
