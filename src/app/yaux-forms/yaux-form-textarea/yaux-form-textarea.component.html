<yaux-form-element-wrapper [id]="id" [formGroup]="formGroup" [colSize]="colSize">
  <textarea *ngIf="formControl" [value]="value" formControlName="{{formControlName}}" rows="{{rows}}" class="form-control" id="{{id}}" (input)="onValueChange($event)"></textarea>
  <textarea *ngIf="!formControl" id="{{id}}" [rows]="rows" class="form-control"></textarea>
</yaux-form-element-wrapper>
